<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR System</title>


    <!-- CSS -->
    <link rel="stylesheet" href="../frameworks/bootstrap/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../frameworks/fontawesome/css/fontawesome.min.css"> <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="../frameworks/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../styles/index.css"> <!-- Base CSS style -->
</head>

<body>
    <div class="card shadow-lg border-0 rounded-4 mx-auto my-auto" style="max-width: 400px; width: 100%;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Login</h3>

            <form id="loginForm">
                <!-- Email / Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username or email"
                        required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                
                <!-- Submit -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>
    <!-- JS Tags -->
    <script src="../frameworks/bootstrap/js/bootstrap.bundle.js"></script> <!-- Bootstrap JS -->
    <script type="module" src="../scripts/index.js"></script> <!-- Base JS -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const role = document.getElementById("role").value;

            alert(`Welcome ${username}! Logged in as ${role}.`);
            // TODO: Replace with authentication logic
        });
    </script>
</body>

</html>
