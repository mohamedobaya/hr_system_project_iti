<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>




    <!-- CSS -->
    <link rel="stylesheet" href="../../frameworks/bootstrap/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../frameworks/fontawesome/css/fontawesome.min.css"> <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="../../frameworks/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../styles/index.css"> <!-- Base CSS style -->
</head>

<body>
    <div class="mx-auto">
        <div id="navbar-elm" class="mx-auto"></div>
    </div>
    
    <!-- html here -->
    <div class="manager container bg-body-secondary mt-5 mx-auto">
        <div class="manager-welcome py-3">
            <h3>Manager Portal</h3>
            <p>Welcome, Manager Mohamed Obaya</p>
        </div>
        <div style="overflow-x:auto;">
            <h4 class="mb-0">Approval Center</h4>
            <table class="table my-5">
                <thead>
                    <tr>
                        <th scope="col" class="bg-body-secondary">Employee</th>
                        <th scope="col" class="bg-body-secondary">Request</th>
                        <th scope="col" class="bg-body-secondary">Date</th>
                        <th scope="col" class="bg-body-secondary">Notes</th>
                        <th scope="col" class="bg-body-secondary">Status</th>
                        <th scope="col" class="bg-body-secondary">Comment</th>
                        <th scope="col" class="bg-body-secondary">Action</th>
                    </tr>
                </thead>
                <tbody id="approval-table"></tbody>
            </table>
        </div>

        <div class="manager-task py-3">
            <div class="manager-task-assign">
                <h3>Assign Task</h3>
                <select class="form-select manager-task-assign-employee" aria-label="Default select example">
                    <option selected>Choose Employee</option>
                    <option value="emp-id">${emp name}</option>
                    <option value="emp-id">${emp name}</option>
                    <option value="emp-id">${emp name}</option>
                </select>
                <input type="text" class="form-control manager-task-assign-employee" id="task-id" placeholder="Task title">
                <a class="btn btn-success">assign</a>
            </div>
        </div>

    </div>
    <!-- JS Tags -->
    <script src="../../frameworks/bootstrap/js/bootstrap.bundle.js"></script> <!-- Bootstrap JS -->
    <script type="module" src="../../scripts/layers/managerFunctions.js"></script> <!-- Manager JS -->
</body>

</html>
