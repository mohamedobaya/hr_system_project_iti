<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR</title>

    <link rel="stylesheet" href="../../frameworks/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../frameworks/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../../frameworks/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../styles/index.css">
</head>

<body>
    <div id="navbar-elm"></div>

    <div class="container-fluid">
        <div class="row">

            <div id="employee-management-section" class="col-12 mb-3">
                <div class="p-3 border rounded w-100">

                    <div class="d-flex justify-content-between align-items-center py-2 mb-5">
                        <h4 class="mb-3">Employee Management</h4>
                        <a href="#" class="text-decoration-none text-black fs-3 fw-bold" id="show-reports-link"><h5> Reports</h5></a>
                    </div>
                    <div class="d-flex justify-content-between mb-5">
                        <input id="searchInput" type="text" class="form-control w-50 p-2" placeholder="Search employee...">
                        <div>
                            <button class="btn border btn-sm">Add Employee</button>
                        </div>
                    </div>

                    <div class="table-responsive rounded-2">
                        <table class="table table-striped ">
                            <thead class="sticky-top">
                                <tr>
                                    <th scope="col"><input type="checkbox"></th>
                                    <th scope="col">Emp ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Department</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Leave Balance</th>
                                    <th scope="col">Increase</th>
                                    <th scope="col">DeCrease</th>
                                </tr>
                            </thead>
                            <tbody id="employee-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="rewards-penalties-section" class="container-fluid mt-5">
        <h2 class="text-center mb-5">Rewards and Penalties</h2>
        <div class="d-flex justify-content-around align-items-center">
            <button class="btn btn-primary" id="add-bonus-btn">+Bonus</button>
            <button class="btn btn-warning" id="deduct-bonus-btn">-Deduction</button>
            <button class="btn btn-info">Give Award</button>
        </div>
    </div>

    <div id="reports-section" class="container-fluid my-4" style="display:none;">
        <h2 class="text-center mb-4">Company Reports</h2>

        <div class="text-start border mt-3">
            <h4>Total Employees: <span id="totalEmployees">0</span></h4>
        </div>

        <div class="row mb-3 py-5">
            <div class="col-md-4">
                <label class="form-label">Department</label>
                <select id="filterDepartment" class="form-select">
                    <option value="">All</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Month</label>
                <select id="filterMonth" class="form-select">
                    <option value="">All</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Status</label>
                <select id="filterStatus" class="form-select">
                    <option value="">All</option>
                    <option value="Present">Present</option>
                    <option value="Late">Late</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>
        </div>

        <div class="row text-center mb-5 py-5 ">
            <div class="col-md-4">
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-md-4">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="col-md-4">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <div class="text-end mb-3">
            <button id="exportExcel" class="btn btn-success me-2">Export to Excel</button>
            <button id="exportPDF" class="btn btn-danger">Export to PDF</button>
        </div>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="reportTableBody"></tbody>
        </table>

        <a href="#"
        class="text-decoration-none text-black fs-3 fw-bold mb-4"
        id="show-employees-link"><h5 class="mt-5">Back to Employee Management</h5></a>
    </div>

    <div class="container-fluid px-0 my-4 ">
        <div class="d-flex justify-content-between p-4 align-items-center mb-4 mx-auto shadow">
            <h5>Home</h5>
            <h5> Logout</h5>
        </div>
    </div>
    
    <script src="../../frameworks/bootstrap/js/bootstrap.bundle.js"></script>
    <script type="module" src="../../scripts/layers/hrFunctions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
