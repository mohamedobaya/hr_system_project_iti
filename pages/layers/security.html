<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security</title>

    <!-- html here -->

    <!-- CSS -->
    <link rel="stylesheet" href="../../frameworks/bootstrap/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../frameworks/fontawesome/css/fontawesome.min.css"> <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="../../frameworks/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../styles/index.css"> <!-- Base CSS style -->
</head>

<body>
    <div id="navbar-elm"></div>
    <!-- html here -->
    <!-- body -->
    <section id="main-security">
        <div class="card-security w-75 m-auto bg-light p-4 gap-4 d-flex flex-column rounded-2">
            <!-- title -->
            <h3 class="text-capitalize mx-auto text-center">daily attendance</h3>
            <input type="search" placeholder="Search By Name/ID" class="w-75 mx-auto d-flex p-2 search-input rounded-2">
            <!-- table -->
            <div class="table-responsive rounded-2">
                <table class="table table-striped table-hover ">
                    <thead class="sticky-top ">
                        <tr class="text-center">
                            <th scope="col"><input type="checkbox" class="cursor"></th>
                            <th scope="col" class="text-capitalize">emp ID</th>
                            <th scope="col" class="text-capitalize">name</th>
                            <th scope="col" class="text-capitalize">dept</th>
                            <th scope="col" class="text-capitalize">status</th>
                            <th scope="col" class="text-capitalize">check-in</th>
                            <th scope="col" class="text-capitalize">check-out</th>
                            <th scope="col" class="text-capitalize">notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <th scope="row"><input type="checkbox" class="cursor"></th>
                            <th scope="row">ranem</th>
                            <th scope="row">ranem</th>
                            <th scope="row">ranem</th>
                            <th scope="row"><button class="btn btn-danger w-100 py-0 px-2">Absent</button></th>
                            <th scope="row"><input type="time" value="00:00" class="rounded-2 py-0 px-2"></th>
                            <th scope="row"><input type="time" value="00:00" class="rounded-2 py-0 px-2"></th>
                            <th scope="row" class="text-capitalize">req:late</th>
                        </tr>

                        <tr class="text-center">
                            <th scope="row"><input type="checkbox" class="cursor"></th>
                            <th scope="row">ranem</th>
                            <th scope="row">ranem</th>
                            <th scope="row">ranem</th>
                            <th scope="row"><button class="btn btn-primary w-100 py-0 px-2">Leave</button></th>
                            <th scope="row"><input type="time" value="00:00" class="rounded-2 py-0 px-2"></th>
                            <th scope="row"><input type="time" value="00:00" class="rounded-2 py-0 px-2"></th>
                            <th scope="row" class="text-capitalize">req:leave</th>
                        </tr>

                        <tr class="text-center">
                            <th scope="row"><input type="checkbox" class="cursor"></th>
                            <th scope="row">ranem</th>
                            <th scope="row">ranem</th>
                            <th scope="row">ranem</th>
                            <th scope="row"><button class="btn btn-warning text-white w-100 py-0 px-2">Late</button>
                            </th>
                            <th scope="row"><input type="time" value="00:00" class="rounded-2 py-0 px-2"></th>
                            <th scope="row"><input type="time" value="00:00" class="rounded-2 py-0 px-2"></th>
                            <th scope="row" class="text-capitalize">req:leave</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- button submit -->
            <div class="submit w-25">
                <button class="btn btn-primary "> Submit Change</button>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer id="footer-security" class="align-items-center d-flex px-3 ">
        <p class="text-capitalize fw-bold cursor">home/logout</p>
    </footer>
    <!-- JS Tags -->
    <script src="../../frameworks/bootstrap/js/bootstrap.bundle.js"></script> <!-- Bootstrap JS -->
    <script type="module" src="../../scripts/layers/securityFunctions.js"></script> <!-- Security JS -->
</body>

</html>
