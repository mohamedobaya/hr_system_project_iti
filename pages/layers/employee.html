<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../../frameworks/bootstrap/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../frameworks/fontawesome/css/fontawesome.min.css"> <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="../../frameworks/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../../styles/index.css"> <!-- Base CSS style -->
  <link rel="stylesheet" href="../../styles/layers/employee.css"> <!-- Employee CSS style -->
</head>

<body>
  <div id="navbar-elm"></div>
  <!-- Main Content -->
  <main class="container my-4 p-4 bg-white rounded shadow-sm text-center text-md-start">
    <h1>waled</h1>

<!-- Tasks -->
<section class="mb-4">
  <h5 class="text-center text-md-start">My Tasks</h5>
  <div class="row text-dark g-4 text-center text-md-start">
    <!-- To Do -->
    <div class="col-12 col-md-4">
      <div class="card h-100 bg-light border-0 shadow-sm">
        <div class="card-body">
          <h4 class="card-title">To Do</h4>
          <ul id="todo" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
    <!-- Doing -->
    <div class="col-12 col-md-4">
      <div class="card h-100 bg-light border-0 shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Doing</h4>
          <ul id="doing" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
    <!-- Done -->
    <div class="col-12 col-md-4">
      <div class="card h-100 bg-light border-0 shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Done</h4>
          <ul id="done" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
  </div>
</section>
    <!-- Request Permission -->
    <section class="mb-4">
      <h4>Request Permission</h4>
      <form class="w-100 w-md-25 d-flex flex-column gap-3 mx-auto mx-md-0">
        <select class="form-select">
          <option>Overtime</option>
          <option>Leave</option>
          <option>Remote</option>
        </select>
        <input type="date" class="form-control">
        <textarea class="form-control" placeholder="Enter details"></textarea>
        <button type="submit" class="btn btn-primary mt-2">Submit Request</button>
      </form>
    </section>

    <!-- Attendance -->
    <section class="mb-4">
      <h3>Today's Attendance</h3>
      <p><span class="fw-bold">Status:</span> <span class="text-danger">Late</span></p>
    </section>

    <!-- Vacation -->
    <section>
      <h3>Vacation Balance</h3>
      <p><span class="fw-bold">Remaining Days:</span> 12</p>
    </section>

  </main>

  <!-- JS Tags -->
  <script src="../../frameworks/bootstrap/js/bootstrap.bundle.js"></script> <!-- Bootstrap JS -->
  <script type="module" src="../../scripts/layers/employeeFunctions.js"></script> <!-- Employee JS -->
</body>

</html>
